<!DOCTYPE html>
<html>
<head>
	
	<title>Psychic Game</title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:700|Questrial" rel="stylesheet">

</head>
<body id="corpo">

	<div id="left"></div>
	<div id="shadow"></div>

	<div id="text">
		<h1 id="title">The Psychic Game</h1>

		<p id="ask">Guess what letter I'm thinking off. Any letter from A-Z.</p>

		<div id="container">
			<p>Win Count: <span id="wins"></span></p>
			<p>Loss Count: <span id="losses"></span></p>
			<p>Guesses left: <span id="guessesLeft"></span></p>
			<p>Your guesses so far: <span id="userChoice"></span></p>
		</div>
	</div>
	
	<div id ="photo">
			<img src="assets/images/astrophoto.jpg">
	</div>



<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
